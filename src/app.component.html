<div class="min-h-screen lg:flex lg:items-center lg:justify-center bg-slate-50 p-0 lg:p-8">
  
  <!-- Main Container -->
  <!-- 
    Mobile/Tablet (<1024px): Flex column, natural scrolling height.
    Desktop (>=1024px): Fixed dashboard layout, side-by-side, centered.
  -->
  <main class="w-full max-w-7xl bg-white lg:bg-white/50 lg:backdrop-blur-sm rounded-none lg:rounded-3xl shadow-none lg:shadow-2xl border-none lg:border border-white flex flex-col lg:flex-row min-h-screen lg:min-h-0 lg:h-[85vh] lg:max-h-[900px] overflow-visible lg:overflow-hidden transition-all duration-300">
    
    <!-- Left Panel: Input -->
    <!-- Full width on mobile/tablet, 4/12 on desktop -->
    <div class="w-full lg:w-4/12 border-b lg:border-b-0 lg:border-r border-slate-200 bg-slate-50/50 flex-shrink-0 z-20">
      <div class="h-full flex flex-col p-6">
        <header class="mb-6 flex-shrink-0">
          <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center text-white shadow-lg shadow-slate-900/20">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/></svg>
            </div>
            <h1 class="text-xl font-bold tracking-tight text-slate-900">ThumbGenius</h1>
          </div>
          <p class="text-xs text-slate-500 mt-2 font-medium leading-relaxed">
            Craft legendary viral thumbnails with AI-powered prompt engineering.
          </p>
        </header>

        <div class="flex-grow">
           <app-input-panel (generate)="onGeneratePrompt($event)"></app-input-panel>
        </div>
      </div>
    </div>

    <!-- Right Panel: Output -->
    <!-- Full width on mobile/tablet, 8/12 on desktop -->
    <div class="w-full lg:w-8/12 bg-[url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop')] bg-cover bg-center relative min-h-[500px] lg:min-h-0 flex-grow z-10 group">
      <!-- Overlay for readability -->
      <div class="absolute inset-0 bg-slate-900/10 backdrop-blur-sm transition-all duration-500 group-hover:bg-slate-900/20"></div>
      
      <div class="relative h-full p-4 sm:p-6 lg:p-10 z-10">
        <app-output-panel [prompt]="generatedPrompt()"></app-output-panel>
      </div>
    </div>

  </main>

</div>
